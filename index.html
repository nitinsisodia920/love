
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunnu | Your Soulmate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-rose: #ff4d6d;
            --soft-gold: #fff0f3;
            --deep-velvet: #590d22;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0c0a09;
            overflow: hidden;
            color: #f8fafc;
        }
        .font-handwritten {
            font-family: 'Dancing Script', cursive;
        }
        .chat-scroll::-webkit-scrollbar {
            width: 2px;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 77, 109, 0.3);
            border-radius: 10px;
        }
        /* Intimate Atmosphere Background */
        .vibe-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, #2d1b1e 0%, #0c0a09 100%);
        }
        .vibe-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 20s infinite alternate ease-in-out;
        }
        .blob-pink { background: #ff4d6d; top: -10%; right: -10%; }
        .blob-purple { background: #7209b7; bottom: -10%; left: -10%; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 30px) scale(1.1); }
        }
        
        .glass-ui {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .bubble-ai {
            background: linear-gradient(135deg, rgba(255, 77, 109, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 77, 109, 0.2);
        }
        
        .bubble-user {
            background: #ff4d6d;
            box-shadow: 0 8px 20px -5px rgba(255, 77, 109, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="vibe-bg">
        <div class="vibe-blob blob-pink"></div>
        <div class="vibe-blob blob-purple"></div>
    </div>
    <div id="root"></div>
</body>
</html>
